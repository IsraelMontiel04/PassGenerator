<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pass Generator</title>
</head>
<body>

    <div class="contenedor">
        <h1>Generador de contraseñas aleatorias</h1>
        <p class="subtitulo">Cree sus contraseñas aqui para mantener sus cuentas seguras</p>

        <div class="contenedor-secundario">
            <div class="contenedor-imagen">
                <img src="./seguridad-imagen.svg" alt="Seguridad de una contraseña">
            </div>

            <div class="contenedor-generador">
                <div class="contraseña">
                    <p id="contraseña-generada">Ad8fs_$2</p>
                    <button id="copiar-contraseña" class="boton">Copiar</button>
                </div>

                <div class="contenedor-longitud">
                    <p class="subtitulo-dos">Longitud de la contraseña</p>
                    <p id="longitud-contraseña">12</p>
                </div>

                <div class="rango">
                    <button id="disminuir-rango">-</button>
                    <input type="range" id="longitud" min="6" max="18" step="1" onchange="mostrarCantidad(this.value)" >
                    <button id="incrementar-rango">+</button>
                </div>

                <p class="subtitulo-dos" >Caracteres usados</p>

                <div class="contenedor-caracteres">
                    <div class="caracter">
                        <input type="checkbox" id="mayusculas" class="check">
                        <label for="mayusculas">Mayusculas</label>

                        <div class="caracter">
                            <input type="checkbox" id="minusculas" class="check">
                            <label for="minusculas">Minusculas</label>
                        </div>

                        <div class="caracter">
                            <input type="checkbox" id="numeros" class="check">
                            <label for="numeros">Numeros</label>
                        </div>

                        <div class="caracter">
                            <input type="checkbox" id="simbolos" class="check">
                            <label for="simbolos">Simbolos</label>
                        </div>
                    </div>
                </div>

                <div id="error"></div>

                <button id="boton-generar" class="boton boton-contraseña" >Generar contraseña</button>

            </div>
        </div>
    </div>

    <footer>
        <p>Copyright © 2024 Proyecto desarrollado por Israel Montiel</p>
    </footer>

    <script src="./main.js"></script>
    
</body>
</html>
